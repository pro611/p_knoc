<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>석유공사 웹진 시안</title>
    <link rel="stylesheet" href="master.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- 헤더 -->
    <div class="header">
        <img class="logo" src="img/logo.png">
        <img class="search" src="img/search.png">
        <img class="menu" src="img/menu.png">
    </div>

    <!-- 상단 비주얼 -->
    <div class="container">
        <div class="main_t_b">
            <div id="video-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;"></div>
            <div class="t_text" data-aos="zoom-in" data-aos-duration="3000">
                <img class="t_text_1" src="img/t_text_1.png">
                <img class="t_text_2" src="img/t_text_2.png">
            </div>
        </div>
    </div>

    <!-- 첫 컨텐츠 -->
    <div class="container">
        <div class="con_c_1">
            <img class="con1_h" src="img/con1_h.png">

            <div class="con_c_1_1">
                <div class="con1_img1 hidden">
                    <img class="con1_img_all" src="img/con1_img1.png">
                    <img class="con1_img_all_1" src="img/con1_img1_1.png">
                </div>
                <div class="con1_img2 hidden">
                    <img class="con1_img_all" src="img/con1_img2.png">
                    <img class="con1_img_all_1" src="img/con1_img2_1.png">
                </div>
                <div class="con1_img3 hidden">
                    <img class="con1_img_all" src="img/con1_img3.png">
                    <img class="con1_img_all_1" src="img/con1_img3_1.png">
                </div>
            </div>

            <div class="con_c_1_1">
                <div class="con1_img4 hidden">
                    <img class="con1_img_all" src="img/con1_img4.png">
                    <img class="con1_img_all_1">
                </div>
                <div class="con1_img5 hidden">
                    <img class="con1_img_all" src="img/con1_img5.png">
                    <img class="con1_img_all_1" src="img/con1_img5_1.png">
                </div>
            </div>
        </div>
        

    </div>

    <!-- 두번째 컨텐츠 -->
    <div class="container_2">
        <div class="con2_c_1">
            <img class="con2_h" src="img/con2_h.png">

            <!-- 가라 이동 버튼 -->
            <img id="con2_b1" src="img/con2_b1.png">
            <img id="con2_b2" src="img/con2_b2.png">

            <img id="con2_b3" src="img/con2_b1.png">
            <img id="con2_b4" src="img/con2_b2.png">
            
            <img id="con2_b5" src="img/con2_b1.png">
            <img id="con2_b6" src="img/con2_b2.png">

            <img id="con2_b7" src="img/con2_b1.png">
            <img id="con2_b8" src="img/con2_b2.png">

            <img id="con2_b9" src="img/con2_b1.png">
            <img id="con2_b10" src="img/con2_b2.png">

            <div id="con2_img_c">
                <img class="con2_img1 hidden2" src="img/con2_img5.png">
                <img class="con2_img1 hidden2" src="img/con2_img4.png">
                <img class="con2_img1 hidden2" src="img/con2_img3.png">
                <img class="con2_img1 hidden2" src="img/con2_img2.png">
                <img class="con2_img1 hidden2" src="img/con2_img1.png">
            </div>
        </div>
    </div>

    <div class="container_3">
        <img class="con2_h" src="img/con3_h.png">
        <img class="Youtube" src="img/youtube.png">

        <div class="sns_c">
            <img class="sns_1 hidden2" src="img/sns_1.png">
            <img class="sns_2 hidden2" src="img/sns_2.png">
            <img class="sns_3 hidden2" src="img/sns_3.png">
        </div>
    </div>

    <div class="container_4">
        <div class="event_c">
            <img class="event_1 hidden2" src="img/event1.png">
            <img class="event_1 hidden2" src="img/event2.png">
        </div>
    </div>

    <footer>
        <img class="footer" src="img/footer.png">
    </footer>










</body>
</html>
